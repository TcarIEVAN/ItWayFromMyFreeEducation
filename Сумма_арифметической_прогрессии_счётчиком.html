<script>
  alert("Посчитаем сумму арифметической прогрессии от 0");
  var n = +prompt("До какого числа считаем?");
  var sum = 0;
  for (var i = 1; i <= n; i++) {
    sum = sum + i;
	}
	document.write("Арифметичская прогрессия до числа: " + n + "<br>");
	document.write("Сумма всех чисел от 0 до " + n + " = " + sum + "<br>");
</script>
